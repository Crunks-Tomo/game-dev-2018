<h2 align=center>Loops by Me</h2>

x = <input id="myText01" type=text value=mississippi size=4><br>

<input type=button value="loop" onclick="{
 myTemp = ''
 myInput = document.getElementById('myText01').value

 var myMinutes = new Date();
 myTemp += myMinutes.getMinutes() + ' min <br>'
 
 for (myLoop = 1; myLoop <= 15000; myLoop++) {
  
    myTemp += myLoop + ', '+ myInput + '<br>'

 }
 
 var myMinutes2 = new Date();
 myTotal = (myMinutes2 - myMinutes)/1000
 
 myTemp += myMinutes2.getMinutes() + ' min <br> duration = '+
     myTotal +' seconds <br>' 

 document.getElementById('myDiv01').innerHTML = myTemp
}">

<div id="myDiv01"></div><br>
