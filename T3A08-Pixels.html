<h2 align=center>Pixels by Me</h2>

<table border=1>

<tr><td><input type=button value="go Up" onclick="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 6
}"></td>


<td><input type=button value="go Left" onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 6
}"></td>

<td><input type=button value="go Down" onclick="{ document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 6
}"></td>

<td><input type=button value="go Right" onclick="{ document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 6
}"></td>

<div id="myDiv01" style="position:absolute; left:40px; top:100px"  >Me</div><br>
