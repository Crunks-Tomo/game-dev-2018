<input type=button value="if x>0" onclick="{
myTemp=''
x=1
if (x>0){myTemp= 'larger than 0'}
else{myTemp+= 'less than 0'}

document.getElementById('myDiv01').innerHTML = myTemp
}">

<div id="myDiv01"></div>


<input type=button value="if x>6 and x<8" onclick="{
myTemp=''
x=7
if (x>6){myTemp= 'larger than 6<br>'}
if (x<8){myTemp= 'equal to or larger than 7<br>'}

document.getElementById('myDiv02').innerHTML = myTemp
}">

<div id="myDiv02"></div>
